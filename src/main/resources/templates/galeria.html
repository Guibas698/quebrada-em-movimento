<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <link rel="stylesheet" href="/css/style_galeria.css">
</head>
<body>

<header>
        <div class="logo">
            <a href="/"> <img src="/img/logo/logo.png" alt="Home">
            </a>
        </div>

        <nav class="navbar">
            <button class="hamburger-menu" id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <ul class="nav-links" id="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/torneios">Torneios</a></li>
                <li><a href="/galeria">Galeria</a></li>
                <li><a href="/quem_somos">Quem Somos</a></li>
                <li><a href="/patrocinadores">PATROCINADORES</a></li>
                <li><a href="/acoes_futuras">Futuras Ações</a></li>
            </ul>
        </nav>
    </header>

  <main class="galeria-principal">
    <section class="hero-galeria">
      <div class="hero-galeria-texto">
        <h1>NOSSA QUEBRADA EM MOVIMENTO</h1>
      </div>
      <div class="foto foto1">
        <a href="/galeria/2023"><img src="https://i.pinimg.com/736x/57/48/05/57480562acb3a59adfe5e8fbe44cfcc8.jpg" alt="Foto 1"></a>
      </div>
      <div class="foto foto2">
        <a href="/galeria/2022"><img src="https://i.pinimg.com/736x/05/29/5a/05295af9a5cd3a5e402db3ab65e583e0.jpg" alt="Foto 2"></a>
      </div>
      <div class="foto foto3">
        <a href="/galeria/2024"><img src="https://i.pinimg.com/736x/80/d7/b4/80d7b4a52a89e1c52646c399e27ae5af.jpg" alt="Foto 3"></a>
      </div>
      <div class="foto foto4">
        <a href="/galeria/2023"><img src="https://i.pinimg.com/1200x/60/d6/cf/60d6cf9fa87f1953d04f9a64464dfd12.jpg" alt="Foto 4"></a>
      </div>
      <div class="ver-mais">
        <a href="#" id="abrir-modal-anos">VER MAIS</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Seu Projeto - Todos os direitos reservados</p>
  </footer>

  <!-- Modal de Anos -->
  <div class="modal-anos" id="modal-anos">
    <div class="modal-content-anos">
      <span class="close-anos">&times;</span>
      <h2>Escolha um Ano ou Evento</h2>
      <div class="lista-anos">
        

        <a href="/galeria/2024" class="ano-item">
          <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="2022">
          <span>2024</span>
        </a>
        </a>
      </div>
    </div>
  </div>

  <!-- Script do modal -->
  <script>
    document.getElementById('abrir-modal-anos').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('modal-anos').style.display = 'flex';
    });

    document.querySelector('.close-anos').addEventListener('click', function() {
      document.getElementById('modal-anos').style.display = 'none';
    });

    window.addEventListener('click', function(e) {
      if (e.target.classList.contains('modal-anos')) {
        e.target.style.display = 'none';
      }
    });

        const hamburgerMenu = document.getElementById('hamburger-menu');
    const navLinks = document.getElementById('nav-links');

    hamburgerMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');});
  </script>

</body>
</html>
